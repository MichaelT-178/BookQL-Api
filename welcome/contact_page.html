<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    label { margin-top: 10px; display: block; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="message">Message:</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>

  <div class="message" id="responseMessage"></div>

  <script type="module">
    import * as emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/+esm';

    emailjs.init("ZRan3jRmgz9y65tGb"); // Your public key

    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const params = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message_body: document.getElementById('message').value,
      };

      try {
        await emailjs.send("service_p1lee9e", "template_dp5xfna", params);
        responseDiv.textContent = "✅ Message sent!";
        form.reset();
      } catch (error) {
        console.error(error);
        responseDiv.textContent = `❌ Failed: ${error?.text || 'Unknown error'}`;
      }
    });
  </script>
</body>
</html>
