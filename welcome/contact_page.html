<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6cbde4, #2a6ca3, #8e40e8);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .contact-subtext {
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      display: block;
      width: 100%;
      margin: 20px auto 0;
      padding: 12px 0;
      background: #ffffff;
      color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #e0f7ff;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #ffffff;
      text-decoration: none;
      font-size: 15px;
    }

    .back-link a:hover {
      color: #c9c9c9;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1 class="contact-header">Contact The Developer</h1>
    <!-- <p class="contact-subtext">Feel free to message me and I'll try to respond as soon as possible!</p> -->

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="message" id="responseMessage"></div>

    <div class="back-link">
      <a href="/">Back to Home</a>
    </div>
  </div>

  <script type="module">
    import * as emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/+esm';

    emailjs.init("ZRan3jRmgz9y65tGb");

    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = form.querySelector("button");
      const params = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message_body: document.getElementById('message').value,
      };

      let wasSuccessful = true;

      try {
        button.disabled = true;
        button.textContent = "Sending...";
        button.style.backgroundColor = "#007bff";
        button.style.color = "#ffffff";

        await emailjs.send("service_p1lee9e", "template_dp5xfna", params);

        button.textContent = "Sent!";
        button.style.backgroundColor = "#28a745";
        button.style.color = "#ffffff";
        form.reset();
      } catch (error) {
        console.error(error);
        wasSuccessful = false;
        button.textContent = "Failed to Send Message";
        button.style.backgroundColor = "#dc3545";
        button.style.color = "#ffffff";
      } finally {
        const timeout = wasSuccessful ? 3000 : 5000;

        setTimeout(() => {
          button.disabled = false;
          button.textContent = "Send";
          button.style.backgroundColor = "#ffffff";
          button.style.color = "#007bff";
        }, timeout);
      }
    });
  </script>
</body>
</html>
